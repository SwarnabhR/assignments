<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="color-buttons">
        <button onclick="changeBgColor('red')" class="red">Red</button>
        <button onclick="changeBgColor('yellow')" class="yellow">Yellow</button>
        <button onclick="changeBgColor('black')" class="black">Black</button>
        <button onclick="changeBgColor('purple')" class="purple">Purple</button>
        <button onclick="changeBgColor('green')" class="green">Green</button>
        <button onclick="changeBgColor('blue')" class="blue">Blue</button>
        <button onclick="changeBgColor('white')" class="default">Default</button>
    </div>
</body>
</html>
